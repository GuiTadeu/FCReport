{% load staticfiles %}
<html>
	<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script language="JavaScript" src="{% static 'js/ajax.js'%}"></script>

	</head>
	<body>


        <form class="form-horizontal" method="GET" action="{%url 'relatorio' %}">

            <fieldset>

            <!-- Form Name -->
            <legend style="background-color: #000000;"><img src="{% static 'img/logo.png'%}"></legend>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasic">Curso</label>
              <div class="col-md-4">
                <select name="curso" class="form-control">
                  <option></option>
                  <option>apps</option>
                  <option>robotica</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasic">Aula</label>
              <div class="col-md-4">
                <select name="aula" class="form-control">
                  <option></option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <span class="help-block" align="right" onclick="buscaCurso()" style="cursor: pointer;">Procurar Curso</span>  
              </div>
            </div>

            <!-- Textarea: Resultados da Aula -->
            <div class="form-group" >
              <label class="col-md-4 control-label" for="textarea">Resultados da Aula</label>
              <div class="col-md-4">                     
                <textarea class="form-control" name="resultados" onclick="buscaCurso()"></textarea>
              </div>
            </div>

            <!-- Textarea: Resumo da Aula -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Resumo da Aula</label>
              <div class="col-md-4">                     
                <textarea class="form-control" name="resumo"></textarea>
              </div>
            </div>

            <!-- Text input: Link do Projeto-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Link do Projeto</label>  
              <div class="col-md-4">
              <input name="link" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>

            <!-- Textarea: Observações -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Observações do Professor</label>
              <div class="col-md-4">                     
                <textarea class="form-control" name="observacoes"></textarea>
              </div>
            </div>

            <button>Gerar Relatório</button>

            </fieldset>
        </form>



	</body>
</html>
