<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Relatório</title>
	<meta charset="UTF-8">
	<style>

		table.Table {
		  width: 100%;
		  height: 174px;
		  text-align: center;
		  border: 1px solid #ff000000;
		  border-collapse: collapse;
		  padding: 1px;
		}

		.Table .left {
			background-color: #CC99FF;
			font-size: 20px;
		}

		.Table .right {
			background-color: #E0E0E0;
			font-size: 15px;
		}


	</style>
</head>
<body>

<table class="Table">
<tbody>
<tr>
<td class="left">Curso:</td>
<td class="right">{{curso}}</td>
</tr>
<tr>
<td class="left">Aula:</td>
<td class="right">{{aula}}</td>
</tr>
<tr>
<td class="left">Resumo:</td>
<td class="right">{{resumo}}</td>
</tr>
<tr>
<td class="left">Resultados da Aula:</td>
<td class="right">{{resultados}}</td>
</tr>
<tr>
<td class="left">Link:</td>
<td class="right"><a>{{link}}</a></td>
</tr>
<tr>
<td class="left">Observações do Professor:</td>
<td class="right">{{observacoes}}</td>
</tr>
</tbody>
</table>

</body>
</html>
